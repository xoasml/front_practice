<head>
  <!-- HTML 문서의 제목을 정의(웹 브라우저의 각 사이트 탭에 표시 됨.) -->
  <title>Google</title>

  <!-- HTML 문서에 관한 정보(엔코딩, 제작자, 내용, 키워드)를 검색엔진, 브라우저에 제공 -->
  <!-- 한,중,일 아시아권 문자를 표현하는데 특화된 엔코딩 방식 UTF-8 -->
  <meta charset="UTF-8" />
  <!--author: 사이트 제작자, content: 제작자-->
  <meta name="author" content="김춐" />
  <!-- description: 사이트 설명, content: 설명 -->
  <meta name="description" content="연습용으로 제작한 사이트" />
</head>
