<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML Multimedia</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table>
        <tr>
            <th colspan="2" id="th-data">데이터</th>
        </tr>
        <tr>
            <th abbr="Type" scope="col" headers="th-data">타입</th>
            <th abbr="Value" socpe="col" headers="th-data">값</th>
        </tr>
        <tr>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>

    <table>
        <tr>
            <th rowspan="2" id="th-row-data">데이터</td>
            <th headers="th-row-data" id="th-type">타입</td>
            <td headers="th-type">알파벳</td>
            <td headers="th-type">숫자</td>
        </tr>

        <tr>
            <th headers="th-row-data" id="th-value">값</td>
            <td headers="th-value">A</td>
            <td headers="th-value">7</td>
        </tr>
    </table>
</body>

</html>
