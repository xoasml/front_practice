<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Multimedia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="/login" id="login-form">
    </form>
    <input type="text" form="login-form">
    <input type="text" maxlength="6">
    <br>
    <form action="/login" method="get">
        <input type="email" name="id">
        <input type="password" name="pw">
        <input type="submit" value="로그인">
    </form>

    <input type="number" value="1234" readonly>
    <input type="number" value="1234" disabled>
    <input type="number" placeholder="숫자를 입력하세요!">
    <input type="number" max="8" min="4">
    <input type="number" step="4">
    <br>

    <input type="checkbox" checked>
    <br>

    <input type="file"><br>
    <input type="file" multiple><br>

    <form action="/login">
        <input type="image" src="./images/heropy.png" alt="ex">
    </form>

    <input type="radio" name="radio">
    <input type="radio" name="radio" checked>
    <input type="radio" name="radio">
    

    <form action="/login">
        <input type="text" name="id">
        <input type="password" name="pw">
        <input type="submit" value="로그인">
        <input type="reset" value="초기화">
    </form>
    <input type="text">

</body>
</html>
