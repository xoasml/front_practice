<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>H1 ~ H6</title>
  </head>
  <body>
    <!-- h1 ~ h6 까지 있음 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!-- 건너 뛰지 말자. h1을 사용 했으면 h2를 사용해야 한다. -->
    <h1>제목1</h1>
    <h6>제목6</h6>

    <!-- h1을 여러번 쓰지 말라 -->
    <h1>제목1</h1>
    <!-- <h1>제목1</h1> -->
  </body>
</html>
