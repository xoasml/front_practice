<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Elements</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <ul>
      <li>
        Apple
        <ul>
          <li>Apple</li>
          <li>Banana</li>
          <li>Mango</li>
        </ul>
      </li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
    <ol>
      <li>
        Apple
        <ol>
          <li>Apple</li>
          <li>Banana</li>
          <li>Mango</li>
        </ol>
      </li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>
    <ol start="4" type="I">
      <li>
        Apple
        <ol type="I" reversed>
          <li>Apple</li>
          <li>Banana</li>
          <li>Mango</li>
        </ol>
      </li>
      <li>Banana</li>
      <li>Mango</li>
    </ol>

    <ol>
      <li value="7">
        Apple
        <ul>
          <li>Apple</li>
          <li>Banana</li>
          <li>Mango</li>
        </ul>
      </li>
      <li value="99">Banana</li>
      <li>Mango</li>
    </ol>
  </body>
</html>
