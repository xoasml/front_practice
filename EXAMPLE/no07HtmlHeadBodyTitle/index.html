<!DOCTYPE html>
<!-- html5로 해석하면 된다고 명시 해주는 것 -->

<!-- <html>부터 </html> 까지를 html로 인식하면 된다고 브라우저에게 알려줌 -->
<html lang="ko">
  <!-- lang : 이 문서는 한국어를 통해 내용을 넣겠다 라고 선언 -->
  <head>
    <!-- charset 인코딩 방식 이며 title에 들어가는 문자도 인코딩이 필요하기 때문에 
        meta charset이 더 윗 줄에 존재 하는게 바람직하다-->
    <meta charset="UTF-8"">
    <!-- 문서의 정보 입력 -->
    <title>HTML 요소 레퍼런스</title>
    <base href="https://heropcode.github.io/GitHub-Responsive/" />
    <meta name="author" content="김태훈" />
    <meta name="description" content="김태훈의 사이트 입니다!" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      div {
        color: red;
        background: blue;
      }
    </style>
  </head>
  <body>
    <img src="img/bg.jpg" alt="sampleImg" />
    <img src="img/feature-tile__build.png" alt="sampleImg2" />
  </body>
</html>
