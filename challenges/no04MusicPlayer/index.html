<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-frame">
      <div class="sub-frame">
        <div class="top-component">
          <i class="fas fa-arrow-left"></i><i class="fas fa-search"></i>
        </div>
        <div class="artists">
          <img src="img/AlbumTitle.jpg" class="arist-img" />
          <div class="artist-info">
            <div class="arist-info__name">HyoSin, Park</div>
            <div class="arist-info__genre">Ballad, R&B, pop, rock</div>
          </div>
        </div>
        <div class="other-buttons">
          <div class="other-button__shuffle-button">Shuffle</div>
          <div class="other-button__like-button shadow-effect">
            <i class="fas fa-heart"></i>&nbsp212 971
          </div>
        </div>
        <div class="music-lists">
          <div class="music-list__unit">
            <div class="music-list__infos">
              <img src="img/AlbumTitle.jpg" class="music-list__img" />
              <div class="music-list__info">
                <div class="music-list__info-artist-name">HyoSin, Park</div>
                <div class="music-list__info-music-name">Home</div>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="music-list__unit">
            <div class="music-list__infos">
              <img src="img/AlbumTitle.jpg" class="music-list__img" />
              <div class="music-list__info">
                <div class="music-list__info-artist-name">HyoSin, Park</div>
                <div class="music-list__info-music-name">The Dreamer</div>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="music-list__unit shadow-effect">
            <div class="music-list__infos">
              <div class="notification-frame">
                <i class="fab fa-deezer playing-Notification"></i>
              </div>
              <img src="img/wildFlower.jpg" class="music-list__img" />
              <div class="music-list__info">
                <div class="music-list__info-artist-name">HyoSin, Park</div>
                <div class="music-list__info-music-name">Wild Flower</div>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="music-list__unit">
            <div class="music-list__infos">
              <img src="img/goodbey.jpg" class="music-list__img" />
              <div class="music-list__info">
                <div class="music-list__info-artist-name">HyoSin, Park</div>
                <div class="music-list__info-music-name">Good Bye</div>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="mini-controller">
          <div class="mini-controller__frame shadow-effect">
            <div class="mini-controller__info">
              <div class="mini-controller__info-artist-name">HyoSin, Park</div>
              <div class="mini-controller__info-music-name">Wild Flower</div>
            </div>
            <div class="mini-controller__button">
              <i class="fas fa-step-backward fa-xs"></i>
              <i class="fas fa-pause fa-lg middle-icon"></i>
              <i class="fas fa-step-forward fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="sub-frame">
        <div class="top-component">
          <i class="fas fa-arrow-left"></i><i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="player-info">
          <img src="img/wildFlower.jpg" class="palyer__music-img" />
          <div class="artist-info">
            <div class="arist-info__name">HyoSin, Park</div>
            <div class="arist-info__genre">Ballad, R&B, pop, rock</div>
          </div>
        </div>
        <div class="range-component">
          <div class="range-time">
            <span class="range-time__in">2:21</span>
            <span class="range-time__in">5:13</span>
          </div>
          <div class="range-ragne__all">
            <div class="range-range__in" type="range">
              <div class="range-range__out" type="range"></div>
              <div class="range-range__circle" type="range"></div>
            </div>
          </div>
        </div>
        <div class="player-button">
          <i class="fas fa-retweet fa-sm icon-color-change"></i>
          <i class="fas fa-step-backward"></i>
          <div class="player-button__play-btn"><i class="fas fa-play"></i></div>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random fa-sm icon-color-change"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
