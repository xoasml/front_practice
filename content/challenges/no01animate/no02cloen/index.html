<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contnet__main">
      <div class="content__top">
        <i class="fas fa-times"></i>
        <span>Playlist</span>
      </div>
      <div class="content__album">
        <div class="content__album-icon"><i class="far fa-image"></i></div>
        <div class="content__album-info">
          <span class="content__album-info-name">Random Love</span>
          <span class="content__album-info-maker">by Divay kapoor</span>
        </div>
      </div>
      <div class="content__button">
        <div class="content__button-play button-shadow">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="content__button-like-add button-shadow">
          <i class="fas fa-heart"></i>
        </div>
        <div class="content__button-like-add button-shadow">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="content__playlist">
        <div class="content__playlist-frame">
          <div class="content__playlist-frame-icon bgcolor-red"></div>
          <div class="content__playlist-frame-info">
            <div class="content__playlist-frame-name">Matargasti</div>
            <div class="content__playlist-frame-artist">Mohit Chauhan</div>
          </div>
        </div>
        <div class="content__playlist-frame">
          <div class="content__playlist-frame-icon bgcolor-pink"></div>
          <div class="content__playlist-frame-info">
            <div class="content__playlist-frame-name">Attitude</div>
            <div class="content__playlist-frame-artist">
              Lewis OfMan·Attitude
            </div>
          </div>
        </div>
        <div class="content__playlist-frame">
          <div class="content__playlist-frame-icon bgcolor-blue"></div>
          <div class="content__playlist-frame-info">
            <div class="content__playlist-frame-name">Try Everthing</div>
            <div class="content__playlist-frame-artist">Shakira·Zootopia</div>
          </div>
        </div>
        <div class="content__playlist-frame">
          <div class="content__playlist-frame-icon bgcolor-green"></div>
          <div class="content__playlist-frame-info">
            <div class="content__playlist-frame-name">Sunflower</div>
            <div class="content__playlist-frame-artist">
              Joseph Vincent·Sunflower
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
